<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title> Interactify </title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
                                                                                                            crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto Condensed" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/tv.css">
        <link rel="stylesheet" href="css/deck.css">
        <link rel="stylesheet" href="css/cards.css">
    </head>

    <body>
        <div id="main">
            <div id="start">
                <div id="ico">
                    <img src="img/Roku_Logo.jpg"></img>
                    <h1> Interactify Tech Demo</h1>

                    <p> Connect to Interactify Server, and try an interactive ad!</p>
                </div>

                <div style="background-image:url(img/roku_company_logo.jpg); background-size:100%;width: 20%; padding-bottom:10%; left:0px; bottom:0px; position:absolute"></div>
                <div style="background-image:url(img/ct-simple.png); background-size:100%;width: 20%; padding-bottom:8%; right:0px; bottom:0px; position:absolute"></div>

                <div id="mainNum">
                    <label> Room # </label>
                    <input class="explodeBox" type="text" v-model="requestedSID" />
                </div>

                <div id="mainButtons">
                    <button type="button" class="btn btn-default explodeBox" v-on:click="setUser(true)"> Client </button>
                    <button type="button" class="btn btn-default explodeBox" v-on:click="setUser(false)"> Server </button>
                </div>
            </div>

            <div id="deck" v-show="client != null && client" v-cloak>
                <!--
                    <div id="waiting-for-calibration" onclick="calibrate()">
                    <div class="section">
                    <span>Interactify</span>
                    </div>
                    <div class="section">
                    <span>Dual-Screen Advertising Framework</span>
                    </div>
                    </div>
                -->
                <!--
                    <div id="uploadGroup">
                    <input id="customImageUpload" type="file" accept="image/*" onchange="picChange(event)" />
                    <button class="btn" id="upload" onclick="upload()"> Upload your photo </button>
                    </div>â€‹
                -->
                <div id="loadingScreen" class="loader" style="display: none;">
                    <h3> Visiting sponsored page </h3>
                    <div class="sk-double-bounce">
                        <div class="sk-child sk-double-bounce1"></div>
                        <div class="sk-child sk-double-bounce2"></div>
                    </div>
                    <button id="cancel" class="btn" onclick="cancelLoading()">Click to cancel</button>             
                </div>
                <div id="touchHandler" style="z-index:1"></div>
            </div>

            <div id="table" v-show="client != null && !client" v-cloak>
                <div class="path">
                    <div id="sprite" class="card cardT">
                        <div class="adContent"></div>
                    </div>
                </div>
                <!-- Waiting for phone to connect banner -->
                <div id="waiting-for-device">
                    <div class="section">
                        <span>Connect to host and join room: </span>
                        <span id="url"></span>
                        <div id="qr"></div>
                    </div>
                    <div id="placeholder"></div>
                    <div class="section">
                        <span>Waiting phone to connect ...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->

                                                                                          crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue"></script>

        </script>

var socket = io();

        <script src="js/touchTrack.js"></script>
        <script src="js/generalFunctions.js"></script>
        <script src="js/tableFunctions.js"></script>
        <script src="js/remoteFunctions.js"></script>
        <script src="js/remoteComponent.js"></script>

        <script src="https://cdn.rawgit.com/hammerjs/touchemulator/master/touch-emulator.js"></script>
        <script>
