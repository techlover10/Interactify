<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindling</title>
    <link rel="stylesheet" type="text/css" href="views/jTinder/css/jTinder.css">
    <link rel="manifest" href="views/jTinder/tinder_manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>
<body>
    <!-- start padding container -->
    <div class="wrap" style="text-align: center; padding-top: 1%; padding-bottom: 10%">
        <!-- start jtinder container -->
        <h1><img src="img/kindling.png" style="height:70px"></img></h1>
        <div id="tinderslide" style="max-width: 100vh; margin: auto">
            <ul>
                <!-- ko foreach: matches -->
                <li>
                    <!-- ko if: link -->
                    <div class="img" data-bind="style: image" style="height: 70%"></div>
                    <div data-bind="text: caption" style="width: 50%; margin: auto; float: left; padding: 4px"></div>
                    <div class="clickable" style="padding: 4px; background-color: rgba(0,120,20,0.4); border-radius: 8px; height: 25px; text-align: center; float: left" data-bind="click: function () {window.location.href = link}">
                        Learn More
                    </div>
                    <!--/ko -->
                    <!-- ko ifnot: link -->
                    <div class="img" data-bind="style: image"></div>
                    <div data-bind="text: caption" style="width: 50%; margin: auto; float: left; padding: 4px"></div>
                    <!--/ko -->
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>
                <!-- /ko -->
            </ul>
        </div>
        <!-- end jtinder container -->
    </div>
    <!-- end padding container -->

    <!-- jTinder trigger by buttons  -->
    <div class="actions" style="position:fixed; bottom:1vh; left:0; right:0">
        <a href="#" class="dislike"><i></i></a>
        <a href="#" class="like"><i></i></a>
    </div>

    <!-- jTinder status text  -->
    <div id="status"></div>

    <!-- jQuery lib -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- transform2d lib -->
    <script type="text/javascript" src="views/jTinder/js/jquery.transform2d.js"></script>
    <!-- jTinder lib -->
    <script type="text/javascript" src="views/jTinder/js/jquery.jTinder.js"></script>
    <!-- jTinder initialization script -->
    <script type="text/javascript" src="views/jTinder/js/main.js"></script>
</body>
</html>
