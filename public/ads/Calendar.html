<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Calendar</title>
    <style>
        #background{
            max-width: 100%;
            max-height: 100%;
        }
    </style>
    <link rel="stylesheet" type="text/css" media="screen and (max-device-width: 400px)" href="tinyScreen.css" />
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 400px) and (max-device-width: 600px)" href="smallScreen.css" />
</head>

<body>
<div>
    <img id = "background" src = "../img/logos&ads/calendar1.PNG" onclick = change() style="width: 100%; height:100%">
</div>
<script>
    function change(){
        var background = document.getElementById("background");
        if(background.getAttribute("src")=="../img/logos&ads/calendar1.PNG"){
            background.setAttribute("src", "../img/logos&ads/calendar2.PNG");
        }else{
            background.setAttribute("src", "../img/logos&ads/calendar1.PNG");
        }
    }
</script>
</body>
</html>
